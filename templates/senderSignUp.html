<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <script src="{{ url_for('static', filename='js/senderSignUp.js')}}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleSenderSignUp.css') }}">
    <title>Rejestracja nadawcy paczek</title>
</head>
<body>
    <nav>
        <a href="/">Strona główna</a>
        <a href="/sender/sign-up">Rejestracja nadawcy</a>
    </nav>
    <div class="content">
        <div class="header">
            <div class="title">
                Rejestracja nadawcy
            </div>
            <div class="description">
            Po wypełnieniu krótkiego formularza będziesz gotowy wstąpić w nasze dostawcze szeregi!
        </div>
        </div>
        <form action="https://infinite-hamlet-29399.herokuapp.com/sender/register" method="post" enctype="multipart/form-data" id="form" target="_blank">
        <ul>
            <li>
                <label for="firstname">Imię:</label>
                <input type="text" id="firstname" name="firstname">
            </li>
            <li>
                <label for="lastname">Nazwisko:</label>
                <input type="text" id="lastname" name="lastname">
            </li>
            <li>
                <label for="sex">Płeć:</label>
                <select id="sex" name="sex">
                    <option>Wybierz płeć</option>
                    <option value="M">mężczyzna</option>
                    <option value="F">kobieta</option>
                </select>
            </li>
            <li>
                <label for="login">Login:</label>
                <input type="text" id="login" name="login">
                <span class="hidden" id="login-availability">Ten login jest już zajęty!</span>
            </li>
            <li>
                <label for="password">Hasło:</label>
                <input type="password" id="password" name="password">
            </li>
            <li>
                <label for="passwordRepeated">Powtórz hasło:</label>
                <input type="password" id="passwordRepeated" name="passwordRepeated">
            </li>
            <li>
                <label for="photo">Zdjęcie:</label>
                <input type="file" id="photo" name="photo" accept="image/">
            </li>
        </ul>
        <input type="submit" value="Zarejestruj mnie!" class="register-button" id="form-submit-button">
    </form>
    </div>
    <footer>
        <a href="mailto:mczarkowski7@outlook.com">
            2020 Mikołaj Czarkowski
        </a>

        <a href="https://www.youtube.com/watch?v=PCQs3vSJ6xA" target="_blank">
            Grafiki: Tomasz Domański, Mikołaj Olizar-Zakrzewski, Łukasz Partyka
        </a>
    </footer>
</body>
</html>
